<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Receitas</title>
    <link rel="stylesheet" href="/Receitas/receitas.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Logo</a>
            <a href="#receitas-fixas">Receitas Fixas</a>
            <a href="#receitas-variaveis">Receitas Variáveis</a>
            <a href="#visualizacao">Visualização</a>
        </nav>
    </header>
    <main>
        <section id="receitas-fixas">
            <h2>Receitas Fixas</h2>
            <form id="form-fixas">
                <label for="descricao-fixa">Descrição</label>
                <input type="text" id="descricao-fixa" required>

                <label for="valor-fixa">Valor Mensal</label>
                <input type="number" id="valor-fixa" required>

                <label for="data-fixa">Data de Início</label>
                <input type="date" id="data-fixa" required>

                <button type="submit">Adicionar</button>
                <button type="button" id="cancelar-edicao-fixa" style="display: none;">Cancelar Edição</button>
            </form>
            <div id="fixas-lista"></div>
        </section>
        <section id="receitas-variaveis">
            <h2>Receitas Variáveis</h2>
            <form id="form-variaveis">
                <label for="descricao-variavel">Descrição</label>
                <input type="text" id="descricao-variavel" required>

                <label for="valor-variavel">Valor</label>
                <input type="number" id="valor-variavel" required>

                <label for="data-variavel">Data</label>
                <input type="date" id="data-variavel" required>

                <label for="observacao-variavel">Observação</label>
                <input type="text" id="observacao-variavel">

                <button type="submit">Adicionar</button>
                <button type="button" id="cancelar-edicao-variavel" style="display: none;">Cancelar Edição</button>
            </form>
            <div id="variaveis-lista"></div>
        </section>
        <section id="visualizacao">
            <h2>Visualização</h2>
            <div id="visualizacao-lista"></div>
            <div id="total-receitas"></div>
        </section>
    </main>
    <script src="/Receitas/receitas.js"></script>
</body>
</html>

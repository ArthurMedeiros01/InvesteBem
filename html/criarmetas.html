<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvesteBem - Metas Financeiras</title>
    <link rel="icon" href="../img/icone.png" type="image/png">
         <link rel="stylesheet" href="../css/criarmetas.css">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light bb-1">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img src="../img/logoinvestebem.png" class="logoNav" alt="Logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Página Inicial</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="perguntasfrequentes.html">Perguntas Frequentes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="criar-meta">
            <h2>Criar Nova Meta</h2>
            <form id="form-criar-meta">
                <label for="nome-meta">Nome da Meta</label>
                <input type="text" id="nome-meta" name="nome-meta" required>

                <label for="descricao-meta">Descrição da Meta</label>
                <input type="text" id="descricao-meta" name="descricao-meta" required>

                <label for="valor-meta">Valor da Meta</label>
                <input type="number" id="valor-meta" name="valor-meta" required>

                <label for="prazo-meta">Prazo</label>
                <input type="date" id="prazo-meta" name="prazo-meta" required>

                <button type="submit">Salvar</button>
            </form>
        </section>
        <section id="lista-metas">
            <h2>Lista de Metas</h2>
            <div id="metas-lista"></div>
        </section>
        <section id="acompanhamento-metas">
            <h2>Acompanhamento de Metas</h2>
            <div id="metas-acompanhamento"></div>
        </section>
        <section id="ajustar-metas">
            <h2>Ajustar Metas</h2>
            <form id="form-ajustar-metas">
                <label for="selecionar-meta">Selecione uma meta</label>
                <select id="selecionar-meta" name="selecionar-meta"></select>

                <label for="novo-valor">Novo Valor</label>
                <input type="number" id="novo-valor" name="novo-valor" required>

                <label for="novo-prazo">Novo Prazo</label>
                <input type="date" id="novo-prazo" name="novo-prazo" required>

                <button type="submit">Salvar</button>
            </form>
        </section>
    </main>
    <script src="../javascript/criarmetas.js"></script>
</body>
</html>
